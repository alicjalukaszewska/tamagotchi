<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tamagochi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
	<div class="egg">	
		<div class="screen">
			<div class="stats">
				<div>
					<label for="hunger"><span class="ion-pizza"></span></label>
					<input type="range" disabled value="50" min="0" max="100" id="hunger" data-need="eat">
				</div>
				<div>
					<label for="health"><span class="ion-medkit"></span></label>
					<input type="range" disabled data-need="cure" value="50" min="0" max="100" id="health">
				</div>
				<div>
					<label for="happiness"><span class="ion-happy"></span></label>
					<input type="range" disabled value="50" data-need="pet" min="0" max="100" id="happiness">
				</div>
			</div>
			<div class="animal"></div>
		</div>	

		<div class="buttons">
			<div>
				<button id="eatBtn" data-need="eat"><span class="ion-pizza"></span></button></br>
				<label for="eatBtn">Eat</label>
			</div>
			<div>
				<button id="cureBtn" data-need="cure"><span class="ion-medkit"></span></button></br>
				<label for="cureBtn">Cure</label>
			</div>
			<div>
				<button id="petBtn" data-need="pet"><span class="ion-happy"></span></button></br>
				<label for="petBtn">Pet</label>
			</div>
		</div>
	</div>
	<button id="revive">Revive</button>

<script src="js/code.js"></script>
</body>
</html>
